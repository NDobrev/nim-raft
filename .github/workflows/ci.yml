name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
            cpu: amd64
          - os: linux
            cpu: i386
          - os: linux
            cpu: amd64
            gcc_ver: 14
          - os: macos
            cpu: amd64
          - os: macos
            cpu: arm64
          - os: windows
            cpu: amd64
        nim_version:
          - version-2-2
          - devel
        include:
          - target:
              os: linux
              cpu: amd64
            builder: ubuntu-22.04
          - target:
              os: linux
              cpu: i386
            builder: ubuntu-22.04
          - target:
              os: linux
              cpu: amd64
              gcc_ver: 14
            builder: ubuntu-24.04
          - target:
              os: macos
              cpu: amd64
            builder: macos-13
          - target:
              os: macos
              cpu: arm64
            builder: macos-14
          - target:
              os: windows
              cpu: amd64
            builder: windows-2022
    
    name: ${{ matrix.target.os }}-${{ matrix.target.cpu }}${{ matrix.target.gcc_ver && format('-gcc-{0}', matrix.target.gcc_ver) || '' }} (Nim ${{ matrix.nim_version }})
    runs-on: ${{ matrix.builder }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install GCC 14 (if needed)
        if: matrix.target.gcc_ver == 14
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
      
      - name: Setup 32-bit environment (if needed)
        if: matrix.target.cpu == 'i386'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libc6-dev-i386
          # Create wrapper scripts for 32-bit compilation
          mkdir -p $HOME/bin
          echo '#!/bin/bash' > $HOME/bin/gcc
          echo 'exec /usr/bin/gcc -m32 "$@"' >> $HOME/bin/gcc
          echo '#!/bin/bash' > $HOME/bin/g++
          echo 'exec /usr/bin/g++ -m32 "$@"' >> $HOME/bin/g++
          echo '#!/bin/bash' > $HOME/bin/cc
          echo 'exec /usr/bin/gcc -m32 "$@"' >> $HOME/bin/cc
          echo '#!/bin/bash' > $HOME/bin/c++
          echo 'exec /usr/bin/g++ -m32 "$@"' >> $HOME/bin/c++
          chmod +x $HOME/bin/gcc $HOME/bin/g++ $HOME/bin/cc $HOME/bin/c++
          echo "$HOME/bin" >> $GITHUB_PATH
          echo "ARCH_OVERRIDE=x86" >> $GITHUB_ENV
      
      - name: Restore Nim build cache
        uses: actions/cache@v4
        with:
          path: nim-build/cache
          key: nim-${{ matrix.target.os }}-${{ matrix.target.cpu }}-${{ matrix.target.gcc_ver || 'default' }}-${{ matrix.nim_version }}
      
      - name: Setup Nim
        shell: bash
        run: |
          export NIM_COMMIT="${{ matrix.nim_version }}"
          mkdir -p nim-build
          bash scripts/ci/build_nim.sh nim-build/nim nim-build/csources nim-build/nimble nim-build/cache
          echo "$PWD/nim-build/nim/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        shell: bash
        run: |
          nimble install -y --depsOnly
      
      - name: Build
        shell: bash
        run: |
          nimble build -y
      
      - name: Run tests
        shell: bash
        run: |
          nimble test -y